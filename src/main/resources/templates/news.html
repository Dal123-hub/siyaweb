<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>About US</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Responsive navbar-->
	<div th:replace="navigation.html"></div>
	<!-- Page Content-->
	<div class="container px-4 px-lg-5">
		<!-- Heading Row-->
		<div class="row gx-4 gx-lg-5 align-items-center my-5">
			<div class="col-lg-12">
				<div class="row gx-4 gx-lg-5">
					<div class="newssFirst mb-5">
						<div class="card h-100">
							<div class="card-body" th:each="newlist:${newsList}">
								<h2 class="card-title">News</h2>
								<hr>
								<h4 th:text="${newlist.heading}"></h4>

						<h6 th:text="${newlist.date}"></h6>

						<p class="card-text" th:text="${newlist.subject}"></p>

							</div>
						</div>
					</div>


				</div>

			</div>

		</div>
		<!-- Call to Action-->
		<div class="my-5 py-4 text-center">
			<div th:replace="bodymarkque.html"></div>
		</div>
		<!-- Content Row-->
		<div th:replace="sideLink.html"></div>
	</div>
	<!-- Footer-->
	<div th:replace="footer.html"></div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
</body>
</html>
