<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="admincss/admin.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #508bfc;">
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 ">

							<h3 class="mb-5">
								<img src="/icon/user.png" width="80" height="80">&nbsp;User
								Registration
							</h3>
							<form th:action="@{/userregister}" method="post"
								th:object="${user}">
								<div class="form-outline mb-4">

									<input type="text" id="username"
										class="form-control form-control-lg"
										th:classappend="${#fields.hasErrors('uname') ? 'is-invalid' : ''}"
										th:feild="*{uname}" name="uname" placeholder="UserName" />

									<div class="invalid-feedback alert alert-danger"
										th:each="e :${#fields.errors('uname')}" th:text="${e}">

									</div>
								</div>


								<div class="form-outline mb-4">

									<input type="password" id="password"
										class="form-control form-control-lg" th:field="*{upass}"
										th:classappend="${#fields.hasErrors('upass') ? 'is-invalid' : ''}"
										name="upass" placeholder="Password" />

									<div class="invalid-feedback alert alert-danger"
										th:each="e : ${#fields.errors('upass')}" th:text="${e}"></div>
								</div>


								<div class="form-outline mb-4">

									<input type="password" id="repassword"
										class="form-control form-control-lg" th:filed="*{rpass}"
										name="rpass" placeholder="Retype Password" />

								</div>

								<div class="mt-3 mb-3" th:if="${notmatch != null}">
								<span class="alert alert-danger" th:utext="${notmatch}"></span>
							</div>



								<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>


							</form>
							<hr>
							<a th:href="@{/menu}"
								style="text-decoration: none; color: Black;"><button
									class="btn btn-primary btn-lg btn-block">Back</button></a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
