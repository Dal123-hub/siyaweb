<!DOCTYPE html>
<htmllang="en" xmlns="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="admincss/admin.css" rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: #508bfc;">
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">

            <h3 class="mb-5">Upload new news</h3>

            <lable style="color:red"class="mb-4" th:text="${dispmsg}"></lable>

			<form action="nupload" method="Post" >

            <div class="form-outline mb-4">



		<label for="heading">Heading:</label>
              <input type="text" id="heading" class="form-control form-control-lg" name="heading" placeholder="Heading"/>

            </div>

            <div class="form-outline mb-4">

			<label for="date">Date:</label>
              <input type="date" id="date" class="form-control form-control-lg" name="date"  />

            </div>

            <div class="form-outline mb-4">

			<label for="subject">Subeject:</label>
              <textarea placeholder="Write news here..." id="subject" name="subject" rows="10" cols="50" >
              </textarea>

            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
            <hr>
             <a href="menu" class="btn btn-primary btn-user btn-block" style="text-decoration:none;color:Black;">Back</a>

		</form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
