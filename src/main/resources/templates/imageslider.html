<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="500" src="/assets/cabin.png" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
    <h5>First Slide</h5>
    <p>This is First slide</p>
  </div>
    </div>
    <div class="carousel-item" th:each="indexImage:${indexPageImage}">

      <img class="d-block w-100" height="500" src="" th:src="@{'/assets/'+${indexImage}}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
    <h5>Forth Slide</h5>
    <p>This is Forth slide</p>
  </div>
    </div>

  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
